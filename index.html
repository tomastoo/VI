<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Boilerplate for Laboratory Exercises" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Boilerplate</title>

    <!-- Import libraries. -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="libs/d3.min.js"
    ></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="libs/topojson.min.js"
    ></script>
    <!-- JS -->
    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/behavior.js"
    ></script>

    <script
      language="JavaScript"
      type="text/javascript"
      src="scripts/bootstrap.min.js"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="stylesheet" href="libs/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="lineChart"></div>
      </div>
      <div
        id="mainButtons"
        class="row justify-content-center"
        style="margin-top: 10px;"
      >
        <div class="col-1"></div>
        <div class="col-md-auto">
          <button
            id="victims"
            type="button"
            onclick="changeViewNewData('victims')"
            class="btn btn-secondary btn-sm"
            data-bs-toggle="button"
            aria-pressed="true"
          >
            Victims
          </button>
        </div>
        <div class="col-md-auto">
          <button
            id="offenders"
            type="button"
            onclick="changeViewNewData('offenders')"
            class="btn btn-secondary btn-sm"
            data-bs-toggle="button"
            aria-pressed="true"
          >
            Offenders
          </button>
        </div>
        <div class="col-md-auto">
          <button
            id="offenses"
            type="button"
            onclick="changeViewNewData('offenses')"
            class="btn btn-secondary btn-sm"
            data-bs-toggle="button"
            aria-pressed="true"
          >
            Offenses
          </button>
        </div>
        <div class="col-md-auto">
          <button
            id="incidents"
            type="button"
            onclick="changeViewNewData('incidents')"
            class="btn btn-secondary btn-sm"
            data-bs-toggle="button"
            aria-pressed="true"
          >
            Incidents
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
